stages:
- build
- tests
- package
- docker-image
- deploy
- release

cache:
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - lizmap/vendor/

build:
  stage: build
  script:
    - make build
  environment:
    name: snap
  tags:
    - fabric

tests:
  stage: tests
  script:
    - make tests
#  cache:
#    key: "$CI_COMMIT_REF_SLUG"
#    paths:
#      - tests/vendor/
  environment:
    name: snap
  dependencies:
    - build
  tags:
    - fabric

package:
  stage: package
  script:
    - make clean package saas_package
  environment:
    name: snap
  dependencies:
    - tests
  artifacts:
    name: "lizmap-web-client-${CI_COMMIT_SHA}"
    paths:
      - "build/*.zip"
      - "build/MANIFEST"
  only:
    - /^release_.*$/
    - master
    - tags
  tags:
    - fabric

docker-image-unstable:
  stage: docker-image
  script:
    - make docker-build-ci docker-deliver docker-clean
    #- make docker-hub
  environment:
    name: snap
  artifacts:
    paths:
      - docker/factory.manifest
  dependencies:
    - package
  only:
    - /^release_.*$/
    - master
  except:
    - tags
  tags:
    - infrav3

docker-image-release:
  stage: docker-image
  script:
    - make docker-build-ci docker-deliver docker-clean-all DO_RELEASE=y
  environment:
    name: snap
  artifacts:
    paths:
      - docker/factory.manifest
  dependencies:
    - package
  only:
    - tags
  tags:
    - infrav3

deploy-package-unstable:
  stage: deploy
  script:
    - make deploy_download
    - make trigger_ci
  environment:
    name: snap
  dependencies:
    - package
  only:
    - /^release_.*$/
    - master
  except:
    - tags
  tags:
    - fabric

deploy-docker-unstable:
  stage: deploy
  script:
    - $HOME/bin/lzmservicectl update -C MUTU lizmap  --annotate="Updated image ($CI_COMMIT_SHORT_SHA)"
  environment:
    name: snap
  dependencies:
    - docker-image-unstable
  only:
    - /^release_.*$/
    - master
  except:
    - tags
  tags:
    - infrav3

deploy-release:
  stage: release
  script:
    - make deploy_download_stable
    - make saas_release DO_RELEASE=y
    - make trigger_ci
  environment:
    name: production
  dependencies:
    - package
  tags:
    - fabric
  only:
    - tags
  when: manual

docker-release:
  stage: release
  script:
    - make docker-release
  environment:
    name: production
  dependencies:
    - docker-image-release
  when: manual
  only:
    - tags
  tags:
    - infrav3



