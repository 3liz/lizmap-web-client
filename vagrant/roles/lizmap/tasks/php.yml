---

- name: Import PHP repository key
  apt_key:
     url: "{{ php_apt_key_url }}"
     state: present

- name: Add PHP repository
  apt_repository: repo='deb {{ php_repository }} {{ ansible_distribution_release }} main' state=present

- name: PHP - Update apt
  apt: update_cache=yes

- name: Install PHP
  package: name={{ item }} state=present
  with_items:
    - "php{{ php_version }}-fpm"
    - "php{{ php_version }}-curl"
    - "php{{ php_version }}-cli"
    - "php{{ php_version }}-sqlite3"
    - "php{{ php_version }}-pgsql"
    - "php{{ php_version }}-gd"
    - "php{{ php_version }}-intl"
    - "php{{ php_version }}-xml"
    - "php{{ php_version }}-ldap"
    - "php{{ php_version }}-zip"
    - "php{{ php_version }}-curl"
    - "php-redis"

- name: setup user into php fpm pool
  lineinfile:
    dest: "{{ php_fpm_config_file }}"
    regexp: '^\s*user\s*='
    line: "user = {{ lizmap_webserver_user }}"
  notify:
    - restart php-fpm

- name: setup group into php fpm pool
  lineinfile:
    dest: "{{ php_fpm_config_file }}"
    regexp: '^\s*group\s*='
    line: "group = {{ lizmap_webserver_group }}"
  notify:
    - restart php-fpm
