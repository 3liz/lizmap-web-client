name: "üé≥ Unit tests"

on:
  push:
    branches:
      - master
      - release_3_*
  pull_request:
    branches:
      - master
      - release_3_*

env:
  PHP_VERSION: "8.1"
  NODE_VERSION: "21"

jobs:
  php-tests:
    name: "üêò PHP-Unit"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - php-version: "8.1"
            php-unit: "10.5.40"
          - php-version: "8.2"
            php-unit: "11.5.2"
          - php-version: "8.3"
            php-unit: "11.5.2"
          - php-version: "8.4"
            php-unit: "11.5.2"
    steps:

      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup PHP with tools
        uses: shivammathur/setup-php@v2
        # About the PHP version, do not forget to change in PHP-Stan as well
        with:
          php-version: ${{ matrix.php-version }}
          tools: php-cs-fixer, phpunit

      - name: Change the version of PHPUnit
#        working-directory: tests/units
        run: composer require --working-dir=tests/units/ phpunit/phpunit:${{ matrix.php-unit }}

      - name: Running tests
        run: make tests

  js-tests:
    name: "üü® JS-Unit"
    runs-on: ubuntu-latest
    steps:

      - name: Check out repository
        uses: actions/checkout@v4

      - name: "Setup Node ${{ env.NODE_VERSION }}"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ github.workspace }}/package.json

      - name: Install lizmap dependencies
        run: npm install

      - name: Running tests
        run: npm run js:test
