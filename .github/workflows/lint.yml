name: "ðŸ”¤ Lint"

on:
  push:
    branches:
      - master
      - release_3_*
  pull_request:
    branches:
      - master
      - release_3_*

jobs:
  php-cs-fixer:
    name: "PHP-CS-Fixer"
    runs-on: ubuntu-latest
    steps:

      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "PHP-CS-Fixer"
        # Version must match the one from the Makefile
        uses: docker://oskarstark/php-cs-fixer-ga:3.26.0
        with:
          args: --config=.php-cs-fixer.dist.php --allow-risky=yes --dry-run --diff

  stylelint:
    name: "StyleLint ðŸŽ¨â€Œ"
    runs-on: ubuntu-latest
    steps:

      - name: "Checkout"
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: 'npm'
          cache-dependency-path: ${{ github.workspace }}/package.json

      - name: Install modules
        run: npm install

      - name: Run StyleLint
        run: npm run style-check

  eslint:
      name: "ESLint ðŸ‡¯â€ŒðŸ‡¸â€Œ"
      runs-on: ubuntu-latest
      steps:

      - name: "Checkout"
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: 'npm'
          cache-dependency-path: ${{ github.workspace }}/package.json

      - name: Install modules
        run: npm install

      - name: Run ESLint
        run: npm run pretest-fix
