name: "Lint"

on:
  push:
    branches:
      - master
      - release_3_*
  pull_request:
    branches:
      - master
      - release_3_*

jobs:
  php-cs-fixer:
    name: "PHP-CS-Fixer"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: "PHP-CS-Fixer"
      uses: docker://oskarstark/php-cs-fixer-ga:2.19.0
      with:
        args: --config=.php_cs.dist --allow-risky=yes --dry-run --diff -- lizmap/modules
