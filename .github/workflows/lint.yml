name: "🔤 Lint"

on:
  push:
    branches:
      - master
      - release_3_*
  pull_request:
    branches:
      - master
      - release_3_*

jobs:
  php-cs-fixer:
    name: "PHP-CS-Fixer"
    runs-on: ubuntu-latest
    steps:

      - name: "Checkout"
        uses: actions/checkout@v5

      - name: "PHP-CS-Fixer"
        # Version must match the one from the Makefile
        uses: docker://ghcr.io/php-cs-fixer/php-cs-fixer:3.69-php8.1
        with:
          args: check --allow-risky=yes --diff

  stylelint:
    name: "StyleLint 🎨‌"
    runs-on: ubuntu-latest
    steps:

      - name: "Checkout"
        uses: actions/checkout@v5

      - name: "Setup Node ${{ env.NODE_VERSION }}"
        uses: actions/setup-node@v5
        with:
          node-version: 21
          cache: 'npm'
          cache-dependency-path: ${{ github.workspace }}/package.json

      - name: Install modules
        run: npm ci

      - name: Run StyleLint
        run: npm run style-check

  eslint:
      name: "ESLint 🇯‌🇸‌"
      runs-on: ubuntu-latest
      steps:

      - name: "Checkout"
        uses: actions/checkout@v5

      - name: "Setup Node ${{ env.NODE_VERSION }}"
        uses: actions/setup-node@v5
        with:
          node-version: 21
          cache: 'npm'
          cache-dependency-path: ${{ github.workspace }}/package.json

      - name: Install modules
        run: npm ci

      - name: Run ESLint
        run: npm run pretest-fix

  rector:
      name: "Rector 🛠️"
      runs-on: ubuntu-latest
      steps:

      - name: "Checkout"
        uses: actions/checkout@v5

      - uses: "shivammathur/setup-php@v2"
        with:
          php-version: "8.1"

      - uses: "ramsey/composer-install@v3"
        with:
          working-directory: "tests/units"

      - name: "Execute Rector"
        working-directory: "tests/units"
        run: composer rector
