# Nginx configuration
server {
    listen 80;
    listen 443 ssl;
    server_name lizmap.local;
    root /srv/lzm/lizmap/www/;

    ssl_certificate /etc/nginx/certs/lizmap.local.crt;
    ssl_certificate_key /etc/nginx/certs/lizmap.local.key;

    index index.php index.html;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    client_max_body_size 15m;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ [^/]\.php(/|$) {

       fastcgi_split_path_info ^(.+\.php)(/.*)$;
       set $path_info $fastcgi_path_info; # because of bug http://trac.nginx.org/nginx/ticket/321
       try_files $fastcgi_script_name =404;
       include fastcgi_params;

       fastcgi_index index.php;
       fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
       fastcgi_param SERVER_NAME $http_host;
       fastcgi_param PATH_INFO $path_info;
       fastcgi_param PATH_TRANSLATED $document_root$path_info;
       fastcgi_pass lizmap:9000;

       # Allow swagger to test admin's API
       add_header 'Access-Control-Allow-Origin' '*' always;
       add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
       add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';

       if ($request_method = 'OPTIONS') {
          add_header 'Access-Control-Allow-Origin' '*' always;
          add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
          add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
          add_header 'Access-Control-Max-Age' 1728000;
          return 204;
       }
    }
}

server {
    listen 80;
    listen 443 ssl;
    server_name othersite.local;
    root /srv/lzm/tests/end2end/othersite/;

    ssl_certificate /etc/nginx/certs/othersite.local.crt;
    ssl_certificate_key /etc/nginx/certs/othersite.local.key;

    index index.html;
    error_log  /var/log/nginx/error-othersite.log;
    access_log /var/log/nginx/access-othersite.log;

    location / {
        try_files $uri $uri/ =404;
    }
}
