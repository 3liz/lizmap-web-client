registration.waiting.title = Creation de votre compte
registration.waiting.text.html = <p>Votre compte vient d'être créé. Mais avant de pouvoir l'utiliser, nous devons vérifier votre adresse de courriel.</p>\
<p>Pour cela, vous devez cliquer sur le lien présent dans <strong>l'email que nous venons de vous envoyer</strong>.\
Vérifiez votre dossier de spam si vous ne le voyez pas dans votre boite au lettre d'ici quelques minutes.</p>


registration.confirm.title = Activation de votre compte
registration.confirm.alreadydone = Votre compte est déjà activé. Vous pouvez vous identifier sur le site.
registration.confirm.ok = Votre compte est maintenant activé et vous pouvez vous identifier sur le site.
registration.confirm.badkey = Activation impossible : la clé ou le nom d'utilisateur est invalide.
registration.confirm.badstatus = Activation impossible : votre compte ne vient pas d'être nouvellement créé.
registration.confirm.expiredkey= Activation impossible : la demande a expirée. Demander à un administrateur du site d'activer votre compte.

admin.resend.email.title= Inscription : renvoi d'un email de validation
admin.resend.email.text.html=<p>Un email avec une nouvelle clé de validation va être envoyé à l'utilisateur '%s' qui a un compte non validé.\
Utiliser cette fonction si l'utilisateur vous a informé que la clé qu'il a reçu a expiré.</p>
admin.resend.email.done.text.html=<p>L'email a été envoyé à l'utilisateur.</p>

cmdline.create.help.usage=php cmdline.php jcommunity~user:create [-v] [--admin] [--reset] login email [password]
cmdline.create.help.description=Créé un nouvel utilisateur
cmdline.create.help.text=Le mot de passe peut être donné ou généré aléatoirement, ou un mail peut être envoyé pour que l'utilisateur le choisisse lui-même.\
Si l'utilisateur existe déjà, une erreur est affichée, à moins que l'option '--no-error-if-exists' soit donnée.
cmdline.create.help.option.verbose=active le mode verbeux
cmdline.create.help.option.admin=ajoute l'utilisateur au groupe "admins"
cmdline.create.help.option.reset=envoie par mail un lien de réinitialisation de mot de passe a l'utilisateur.
cmdline.create.help.option.noerror=Ne pas afficher d'erreur si l'utilisateur existe déjà
cmdline.create.help.parameter.login=le login du nouvel utilisateur
cmdline.create.help.parameter.email=l'email du nouvel utilisateur
cmdline.create.help.parameter.password=le mot de passe de l'utilisateur, si il n'est pas défini et que le flag '--reset' n'est pas activé, le mot de passe sera généré aléatoirement



