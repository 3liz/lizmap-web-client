
form.title=Réinitialisation d'un mot de passe

form.text.html=<p>Si vous avez oublié votre mot de passe, indiquez ci-dessous \
votre login et l'adresse e-mail que vous avez indiqué dans votre profil,\
lors de votre inscription.</p>\
<p>Un email vous sera envoyé avec un lien vers une page qui vous permettra de choisir un nouveau mot de passe.</p>

form.submit=Envoyer l'email

waiting.text.html = <p>Un email vous a été envoyé à l'adresse indiquée.\
Vérifiez votre dossier de spam si vous ne le voyez pas dans votre boite au lettre d'ici quelques minutes.</p>\
<p>Cet email contient un lien vers une page qui vous permettra de changer de mot de passe. Ce lien est valable 48 heures.</p> \
<p>Tant que vous n'avez pas changé le mot de passe, l'ancien reste valable.</p>

