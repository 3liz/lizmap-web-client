
form.title=Redefinir a palavra-passe

form.text.html=<p>Se esqueceu a sua palavra-passe, preencha o seguinte formulário \
com o su utilizador e com o email que definiu no seu perfil.</p>\
<p>Será enviado um email com um link para uma página que lhe permitirá escolher uma nova palavra-passe.</p>

form.submit = Envie o email

waiting.text.html = <p>Foi enviado um email para o endereço fornecido.\
Verifique a sua pasta de spam caso não o encontre na sua caixa de entrada dentro de poucos minutos.</p>\
<p>Este email contém um link para uma página que lhe permitirá alterar a sua palavra-passe. Este link é válido apenas por 48 horas.</p>\
<p>A palavra-passe atual ainda é válida, desde que não a altere.</p>

