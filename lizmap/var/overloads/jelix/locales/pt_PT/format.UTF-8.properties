# format string for php date function (see http://www.php.net/manual/en/function.date.php)
date = d/m/Y
datetime = d/m/Y H:i:s
time = H:i:s
short_datetime = d/m/Y H:i
short_time = H:i

# format string for php sprintf function to obtain FULL_LANG_FORMAT date format with jDateTimeModifier
date_full = %1$s, %4$s %2$d%3$s, %5$d

# format string for php strptime function  (see http://www.php.net/manual/en/function.strftime.php)
date_st = %d/%m/%Y
datetime_st = %d/%m/%Y %H:%M:%S
time_st = %H:%M:%S
short_datetime_st = %d/%m/%Y %H:%M

format.monetary = € %d

decimal_point = ,
thousands_sep = \S

int_curr_symbol = EUR       #Símbolo internacional de moeda (i.e. USD)
currency_symbol = €         #Símbolo de moeda local (i.e. $)
mon_decimal_point = ,        #Separador de décimal para moeda
mon_thousands_sep = \S        #Separador de milhar para moeda
mon_grouping =            #Array que contém agrupamentos de moeda
positive_sign =             #Sinal para valores positivos
negative_sign  = -           #Sinal para valores negativos
int_frac_digits = 2           #Dígitos fracionários internacionais
frac_digits =          #dígitos fracionários
p_cs_precedes =         #TRUE se currency_symbol precede um valor positivo, FALSE se suceder uma
p_sep_by_space =            #TRUE se um espaço separa currency_symbol de um valor positivo, FALSE em caso contrário
n_cs_precedes =            #TRUE se currency_symbol precede um valor negativo, FALSE se suceder uma
n_sep_by_space =            #TRUE se um espaço separa currency_symbol de um valor negativo, FALSE em caso contrário

p_sign_posn =
#0 - Parentheses surround the quantity and currency_symbol
#1 - The sign string precedes the quantity and currency_symbol
#2 - The sign string succeeds the quantity and currency_symbol
#3 - The sign string immediately precedes the currency_symbol
#4 - The sign string immediately succeeds the currency_symbol

n_sign_posn =

#0 - Parentheses surround the quantity and currency_symbol
#1 - The sign string precedes the quantity and currency_symbol
#2 - The sign string succeeds the quantity and currency_symbol
#3 - The sign string immediately precedes the currency_symbol
#4 - The sign string immediately succeeds the currency_symbol

