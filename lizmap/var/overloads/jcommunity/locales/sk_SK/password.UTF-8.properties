form.title=Obnovenie hesla
form.text.html=<p>Ak ste zabudli svoje heslo, vyplňte nasledujúci formulár svojím užívateľským menom a e-mailom, ktorý ste nastavili vo svojom profile. </p><p>Bude odoslaný e-mail s odkazom na stránku, ktorý vám umožní zvoliť nové heslo.</p>
form.submit=Pošlite e-mail
waiting.text.html=<p>Na adresu, ktorú ste uviedli, bol odoslaný e-mail. Skontrolujte si priečinok so spamom, ak nevidíte do niekoľkých minút v priečinku doručenej pošty.</p><p> Tento e-mail obsahuje odkaz na stránku, ktorá vám umožní zmeniť vaše heslo. </p><p>Tento odkaz je platný iba 48 hodín. Aktuálne heslo je stále platné, pokiaľ si ho nezmeníte.</p>
