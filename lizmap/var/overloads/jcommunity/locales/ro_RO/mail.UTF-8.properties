registration.subject=Activarea contului dvs. pe site-ul web %s
registration.body.html=<p>Salut,</p>\n\n <p>Ați creat un cont nou pe <a href="{$website_uri}" class="notexpandlink">{$domain_name}</a>.\n</p>\n\n<p>Înainte de a utiliza contul, ar trebui să confirmați înregistrarea prin \n <a href="{$confirmation_link}">apăsrea acestui link</a>. Link-ul este valid {$validationKeyTTL}.</p>\n\n <p>Ne vedem pe {$domain_name}!</p>
registration.admin.body.html=<p>Salut,</p>\n\n <p>Administratorul site-ului web <a href="{$website_uri}" class="notexpandlink">{$domain_name}</a>.\nv-a creat un cont, cu autentificarea <em>{$user->login}"</em>.</p>\n\n<p>Înainte de a utiliza contul, ar trebui să confirmați înregistrarea prin \n <a href="{$confirmation_link}">apăsrea acestui link</a>,\nindicând o nouă parolă. Link-ul este valid {$validationKeyTTL}.</p>\n\n <p>Ne vedem pe {$domain_name}!</p>
password.reset.subject=Resetați parola pe site-ul web %s
password.reset.body.html=<p>Hello,</p>\n\n <p>You requested a password reset for your account <em>"{$user->login|eschtml}"</em>\n on the web site <a href="{$website_uri}" class="notexpandlink">{$domain_name}</a>.</p>\n\n <p>If you really want to change it, you should <a href="{$confirmation_link}">click on this link</a>.</p>\n\n <p>You could then set a new password for your account. The link is valid {$validationKeyTTL}.</p>\n\n <p>If this request is an error or you don't want to confirm, ignore\
this mail.\n Your password won't be changed.</p>\n\n <p>See you now on {$domain_name}!</p>
password.admin.reset.subject=Resetați parola pe site-ul web %s
password.admin.reset.body.html=<p>Hello,</p>\n\n <p>The administrator of the web site <a href="{$website_uri}" class="notexpandlink">{$domain_name}</a>\n have been sent this email to you so you can change your password for the account <em>"{$user->login}"</em>.</p>\n\n <p>If you want to confirm the change, you should <a href="{$confirmation_link}">click on this link</a>.</p>\n\n <p>You could then set a new password for your account. The link is valid {$validationKeyTTL}.</p>\n\n <p>If this\
request is an error or you don't want to confirm, ignore this mail,\n and your password won't be changed.</p>\n\n <p>See you on {$domain_name}!</p>
