form.text.html=<p>Jeśli zapomniałeś swojego hasła, wypełnij poniższy formularz podając swoją nazwę użytkownika oraz adres e-mail, jaki podałeś podczas rejestracji.</p> <p>Zostanie wysłana do Ciebie wiadomość e-mail z odnośnikiem do strony pozwalającej na wybranie nowego hasła.</p>
form.submit=Wyślij e-mail
waiting.text.html=<p>Wiadomość została wysłana na adres, który podałeś Sprawdź folder spam, jeśli nie znajdziesz tej wiadomości w swojej skrzynce odbiorczej.</p> <p>Ta wiadomość zawiera link do strony, która pozwoli Ci zmienić Twoje hasło. Link ważny jest tylko przez 48 godzin.</p> <p>Obecne hasło jest wciąż ważne i będzie działać tak długo, dopóki go nie zmienisz.</p>
