form.title=Reset della password
form.text.html=<p>Se hai dimenticato la password compila i campi seguenti specificando la tua mail e il tuo username .</p> <p>T i sarà inviata una mail con il link ad una pagina attraverso la quale potrai scegliere una nuova password.</p>
form.submit=Invia l'email
waiting.text.html=<p> Ti è stata inviata una mail all'indirizzo mail da te fornito. Se non dovessi trovarla nella casella "Posta in arrivo" entro pochi minuti verifica tra lo spam. </p> <p>Questa mail contiene un link ad una pagina attraverso la quale potrai scegliere una nuova password. Questo link sarà valido solo 48 ore. </p> <p>L'attuale password rimarrà valida fino a che non la cambierai tramite l'apposito link.</p>
