registration.subject=Ativando a sua conta no site %s
registration.body.html=<p>Ciao,</p>\n\n<p>hai creato un nuovo utente su<a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a>.</p>\n\n<p>Prima di usare l'account devi confermare la registrazione <a href="{$confirmation_link}">cliccando su questo link. Il link è valido {$validationKeyTTL}.</p>\n\n <p>A presto su {$domain_name}{$basePath}!</p>
registration.admin.body.html=<p>Ciao,</p>\n\n <p>l'amministratore del sito<a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a> ha creato un utente per te, con il login <em>"{$user->login}"</em>.</p>\n\n <p>Prima di usare l'account devi confermare la registrazione <a href="{$confirmation_link}">cliccando su questo link</a>, e inserendo una nuova password. Il link è valido {$validationKeyTTL}.</p>\n\n <p>A presto su {$domain_name}{$basePath}!</p>
password.reset.subject=Redefina a sua palavra-passe no site %s
password.reset.body.html=<p>Ciao,</p>\n\n<p>hai richiesto il reset della password per il tuo account <em>"{$user->login|eschtml}"</em> sul sito <a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a>.</p>\n\n<p>Se vuoi veramente cambiarla, <a href="{$confirmation_link}">clicca su questo link</a>.</p>\n\n<p>Puoi poi scegliere una nuova password. Il link è valido {$validationKeyTTL}.</p>\n\n<p>Se questa richiesta è un errore o non desideri confermare, ignora questa mail. La\
tua password non sarà cambiata.</p>\n\n<p>A presto su {$domain_name}{$basePath}!</p>
password.admin.reset.subject=Redefina a sua palavra-passe no site %s
password.admin.reset.body.html=<p>Olá,</p>\n\n <p>O administrador do site <a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a>\n enviou-lhe este e-mail para que possa alterar a sua palavra-passe da conta <em>"{$user->login}"</em>.</p>\n\n <p>Se pretender confirmar a alteração, deverá <a href="{$confirmation_link}">clicar neste link</a>.</p>\n\n <p>Deverá definir de novo a palavra-passe para a sua conta. O link é válido por {$validationKeyTTL}.</p>\n\n <p>Se o pedido foi\
feito por engano ou não pretende confirmar, ignore este e-mail,\n e a sua palavra-passe não será alterada.</p>\n\n <p>Ativado em {$domain_name}{$basePath}!</p>
