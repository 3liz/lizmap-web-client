form.title=Redefinindo a palavra-passe
form.text.html=<p>Se a palavra-passe foi esquecida, preencher o seguinte formulário com o utilizador e com o email definido no perfil.</p> <p>Será enviado um email com um link para uma página que permitirá escolher uma nova palavra-passe.</p>
form.submit=Envie o email
waiting.text.html=<p>Foi enviado um email para o endereço fornecido. Verificar a pasta de spam caso o mesmo não se encontre na caixa de entrada dentro de poucos minutos.</p> <p>Este email contém um link para uma página que permitirá alterar a palavra-passe. Este link é válido apenas por 48 horas.</p> <p>A palavra-passe atual ainda é válida, desde que não seja alterada.</p>
