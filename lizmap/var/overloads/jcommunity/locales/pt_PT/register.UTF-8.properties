cmdline.create.help.usage=php cmdline.php jcommunity~user:create [-v] [--admin] [--reset] login email [password]
cmdline.create.help.description=Criar uma nova conta de utilizador
cmdline.create.help.text=A palavra-passe pode ser introduzida, definida aleatoriamente, ou pode ser enviado um token por e-mail para que o próprio utilizador a defina. Se o utilizador já existir, a operação falhará, a menos que seja utilizada a opção '--no-error-if-existing'.
cmdline.create.help.option.verbose=ativar o modo de detalhe
cmdline.create.help.option.admin=adicionar o novo utilizador ao grupo "admins"
cmdline.create.help.option.reset=gerar um link de redefinição e enviar por e-mail
cmdline.create.help.option.noerror=Não apresentar um erro se o utilizador já existir
cmdline.create.help.parameter.login=O login do novo utilizador
cmdline.create.help.parameter.email=O e-mail do novo utilizador
cmdline.create.help.parameter.password=A senha do novo utilizador, se não for definida e o se o indicador '--reset' não for indicado, a palavra-passe será gerada aleatoriamente e reportada através da linha de comandos
