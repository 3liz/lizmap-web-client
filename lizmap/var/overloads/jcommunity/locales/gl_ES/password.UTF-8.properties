form.title=Restablecendo o contrasinal
form.text.html=<p>Se esqueceu o seu contrasinal, encha o seguinte formulario co seu nome de usuario e co correo electrónico que estableceu no seu perfil.</p> <p>Enviaráselle un correo electrónico cunha ligazón a unha páxina que lle permitirá escoller un novo contrasinal.</p>
form.submit=Enviar o correo electrónico
waiting.text.html=<p>Envióuselle un correo electrónico ó enderezo que indicou. Verifique o cartafol do spam se non o ve na caixa de entrada nuns minutos.</p> <p>Este correo electrónico contén unha ligazón a unha páxina que lle permite cambiar o seu contrasinal. Esta ligazón só é válida 48 horas.</p> <p>O contrasinal actual aínda é válido posto que non o cambiou.</p>
