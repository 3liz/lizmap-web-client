form.title=Resetování hesla
form.text.html=<p>Pokud jste zapomněli své heslo, vyplňte následující formulář s uživatelským jménem a e-mailem, který jste nastavili ve svém profilu.</p> <p>Pošleme e-mail s odkazem na stránku, která vám umožní vybrat nové heslo.</p>
form.submit=Poslat e-mail
waiting.text.html=<p>Na adresu, kterou jste zadali, byl odeslán e-mail. Ověřte svou složku spamu, pokud ji nevidíte během několika minut v doručené poště.</p> <p>Tento e-mail obsahuje odkaz na stránku, která vám umožní změnit heslo. Tento odkaz je platný pouze 48 hodin.</p> <p>Aktuální heslo je stále platné, dokud jej nezměníte.</p>
