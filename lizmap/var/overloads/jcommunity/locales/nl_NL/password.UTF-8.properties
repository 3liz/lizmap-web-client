form.title=Reset het paswoord
form.text.html=1 Indien je het wachtwoord bent vergeten, vul het volgende formulier in met jou gebruikersnaam en het e-mail adres wat in je profiel gebruikt is 1  2 Er word een e-mail verstuurd met een link voor de pagina voor het aanmaken van een nieuw wachtwoord.
form.submit=Email verzenden
waiting.text.html=<p>An email has been sent to the address you gave. Verify your spam folder if you don't see it into your inbox in few minutes.</p> <p>This email contains a link to a page which allows you to change your password. This link is valid only 48 hours.</p> <p>The current password is still valid as long as you don't change it.</p>
