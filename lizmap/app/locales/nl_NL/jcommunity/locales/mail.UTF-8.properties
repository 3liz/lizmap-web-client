registration.subject=Activeer jou account op de website 1%s
registration.body.html=<p>Hallo,</p>\n\n<p>U heeft een nieuw account aangemaakt op <a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a>.</p>\n\n <p>Voordat u uw account kunt gebruiken, moet u uw registratie bevestigen door op\n<a href="{$confirmation_link}">deze link te klikken</a>. De link is geldig {$validationKeyTTL}.</p>\n\n<p>Tot ziens op {$domain_name}{$basePath}!</p>
registration.admin.body.html=<p>Hallo,</p>\n\n<p>De beheerder van de website <a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a>\nheeft een account voor u aangemaakt, met de login <em>"{$user->login}"</em>.</p>\n\n<p>Voordat u uw account kun gebruiken, dient u uw registratie te bevestigen door\n<a href="{$confirmation_link}">op deze link te klikken</a>.\n en vervolgens een nieuw wachtwoord op te geven. De link is geldig {$validationKeyTTL}.</p>\n\n<p>Tot ziens op\
{$domain_name}{$basePath}!</p>
password.reset.subject=Reset jou wachtwoord op de website 1%s
password.reset.body.html=<p>Hallo,</p>\n\n<p>U heeft een wachtwoordreset aangevraagd voor uw account <em> "{$user->login|eschtml}"</em>\nop de website <a href="{$website_uri}" class="notexpandlink"> {$domain_name}{$basePath}</a>.</p>\n\n<p>Als u dit echt wilt wijzigen, <a href="{$confirmation_link}">klikt u op op deze link</a>.</p>\n\n<p> Vervolgens kunt u een nieuw wachtwoord voor uw account instellen. De link is geldig {$validationKeyTTL}. </p>\n\n<p>Als dit verzoek een fout is of als u het\
niet wilt bevestigen, negeert u deze e-mail.\nUw wachtwoord wordt niet gewijzigd.</p>\n\n<p>Graag tot ziens op {$domain_name}{$basePath}!</p>
password.admin.reset.subject=Reset jou wachtwoord op de website 1%s
password.admin.reset.body.html=<p>Hallo,</p>\n\n <p>De beheerder van de website<a href="{$website_uri}" class="notexpandlink"> {$domain_name}{$basePath}</a>\nheeft deze e-mail naar u verzonden, zodat u uw wachtwoord voor het account <em>"{$user->login}"</em>.</p> kunt wijzigen.\n\n<p>Als u de wijziging wil te bevestigen, <a href="{$confirmation_link}">klikt u op deze link.</a>.</p>\n\n<p>U kunt vervolgens een nieuw wachtwoord voor uw account instellen. De link is geldig\
{$validationKeyTTL}.</p>\n\n <p>Als dit verzoek een fout is of als u het niet wilt bevestigen, negeert u deze e-mail,\n en uw wachtwoord wordt niet gewijzigd.</p>\n\n <p>Tot ziens op {$domain_name}{$basePath}!</p>
account.change.notification.subject=Veranderingen in het profiel van %s op de website %s
account.change.notification.body.html=<p>Hallo,</p>\n\n<p>De gebruiker {$userName} heeft enkele wijzigingen aangebracht <a href="{$profilLink}">in zijn profiel</a>.</p> <p>Groeten.</p>
