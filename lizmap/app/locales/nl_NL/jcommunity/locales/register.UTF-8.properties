registration.waiting.text.html=<p>Uw account is aangemaakt, maar voordat we deze kunnen gebruiken, moeten we uw e-mailadres verifiëren.</p> <p>Om uw e-mailadres te verifiëren, hebben we u zojuist een e-mail gestuurd met een link waarop u moet klikken. Controleer uw spammap als u deze e-mail niet in uw inbox ziet.</p>
