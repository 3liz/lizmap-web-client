admin.resend.email.title=Account aanmaken: verzend de validatie-e-mail opnieuw
admin.resend.email.text.html=<p>Er wordt een e-mail met een nieuwe validatiesleutel verzonden naar de gebruiker '%s' die een niet-gevalideerde account heeft. Gebruik deze functie wanneer de gebruiker u heeft geïnformeerd dat de validatiesleutel die hij heeft ontvangen, is verlopen.</p>
admin.resend.email.done.text.html=<p>De e-mail is naar de gebruiker verzonden.</p>
