form.submit=Poslat e-mail
waiting.text.html=<p>Na vámi zadanou adresu byl zaslán e-mail. Pokud jej ve složce Doručená pošta nevidíte během několika minut, ověřte složku se spamem. Pokud jste e-mail neobdrželi, možná je přihlašovací jméno a e-mail neplatný. Obraťte se na správce webu.</p> <p>Tento e-mail obsahuje odkaz na stránku, která vám umožní změnit heslo. Tento odkaz je platný pouze 48 hodin.</p> <p>Aktuální heslo je stále platné, dokud jej nezměníte.</p>
