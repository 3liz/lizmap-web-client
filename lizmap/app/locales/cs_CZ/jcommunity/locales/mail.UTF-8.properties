registration.subject=Aktivování účtu na webu %s
registration.body.html=<p>Ahoj,</p>\n\n<p>Vytvořili jste nový účet v doméně <a href="{$website_uri}" class="notexpandlink">{$domain_name}</a>.</p>\n\n<p>Před použitím účtu byste měli svou registraci potvrdit\n<a href="{$confirmation_link}">kliknutím na tento odkaz</a>. Odkaz je platný {$validationKeyTTL}.</p>\n\n<p>Uvidíme se na {$domain_name}! </p>
registration.admin.body.html=<p>Ahoj,</p>\n\n<p>Správcem webu <a href="{$website_uri}" class="notexpandlink">{$domain_name}</a>\nbyl pro vás vytvořen účet s přihlašovacím jménem <em>„{$user->login}“</em>.</p>\n\n<p>Před použitím účtu byste měli svou registraci potvrdit\n<a href="{$confirmation_link}">kliknutím na tento odkaz</a>,\na poté označíte nové heslo. Odkaz je platný {$validationKeyTTL}.</p>\n\n<p>Uvidíme se na {$domain_name}!</p>
password.reset.subject=Obnovení hesla na webu %s
password.reset.body.html=<p>Ahoj,</p>\n\n<p>Požádali jste o obnovení hesla pro svůj účet <em>„{$user->login|eschtml}“</em>\nna webu <a href="{$website_uri}" class="notexpandlink">{$domain_name}</a>.</p>\n\n<p>Pokud ho opravdu chcete změnit, měli byste <a href="{$confirmation_link}">kliknout na tento odkaz</a>.</p>\n\n<p>Poté můžete pro svůj účet nastavit nové heslo. Odkaz je platný {$validationKeyTTL}.</p>\n\n<p>Pokud je tento požadavek omylem, nebo jej nechcete potvrdit, ignorujte tento\
e-mail.\nVaše heslo se nezmění.</p>\n\n<p>Uvidíme se na {$domain_name}!</p>
password.admin.reset.subject=Obnovení hesla na webu %s
password.admin.reset.body.html=<p>Ahoj,</p>\n\n<p>Správce webu <a href="{$website_uri}" class="notexpandlink">{$domain_name}</a>\nvám tento e-mail zaslal, abyste si mohli změnit heslo pro účet <em>„{$user->login}“</em>.</p>\n\n<p>Pokud chcete změnu potvrdit, měli byste <a href="{$confirmation_link}">kliknout na tento odkaz</a>.</p>\n\n<p>Poté můžete pro svůj účet nastavit nové heslo. Odkaz je platný {$validationKeyTTL}.</p>\n\n<p>Pokud je tento požadavek chybou nebo ho nechcete potvrdit,\
ignorujte tento e-mail a vaše heslo se nezmění.</p>\n\n<p>Uvidíme se na {$domain_name}!</p>
