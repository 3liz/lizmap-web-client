registration.subject=Aktivování účtu na webu %s
registration.body.html=<p>Dobrý den,</p>\n\n<p>Vytvořil jste nový účet v doméně <a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a>.</p>\n\n<p>Před použitím účtu byste měli svou registraci potvrdit\n<a href="{$confirmation_link}">kliknutím na tento odkaz</a>. Odkaz je platný  {$validationKeyTTL}</p>\n\n<p>Na shledanou na  {$domain_name}{$basePath}!</p>
registration.admin.body.html=<p>Dobrý den,</p>\n\n<p>Správce webu <a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a>\npro vás vytvořil účet s přihlašovacím jménem <em>"{$user->login}"</em>.</p>\n\n<p>Před použitím účtu byste měli svou registraci potvrdit\n<a href="{$confirmation_link}">kliknutím na tento odkaz</a>,\na poté zadat nové heslo. Odkaz je platný {$validationKeyTTL}.</p>\n\n<p>Na shledanou na {$domain_name}{$basePath}!</p>
password.reset.subject=Obnovení hesla na webu %s
password.reset.body.html=<p>Dobrý den,</p>\n\n<p>Požádali jste o obnovení hesla pro svůj účet <em>"{$user->login|eschtml}"</em>\nna webu <a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a>.</p>\n\n<p>Pokud ji opravdu chcete změnit, měli byste <a href="{$confirmation_link}">kliknout na tento odkaz</a>.</p>\n\n<p>Poté můžete pro svůj účet nastavit nové heslo. Odkaz je platný {$validationKeyTTL}.</p>\n\n<p>Pokud je tento požadavek chybou, nebo nechcete ho potvrdit,\
ignorujte tento mail.\nVaše heslo se nezmění.</p>\n\n<p>Na shledanou na {$domain_name}{$basePath}!</p>
password.admin.reset.subject=Obnovení hesla na webu %s
password.admin.reset.body.html=<p>Dobrý den,</p>\n\n<p>Správce webu <a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a>\nvám  zaslal tento e-mail, abyste si mohli změnit heslo pro účet <em>"{$user->login}"</em>.</p>\n<p>Pokud chcete změnu potvrdit, měli byste <a href="{$confirmation_link}">kliknout na tento odkaz</a>.</p>\n\n<p>Poté můžete pro svůj účet nastavit nové heslo. Odkaz je platný {$validationKeyTTL}.</p>\n<p>Pokud je tento požadavek chybou nebo nechcete jej\
potvrdit, ignorujte tento e-mail,\na vaše heslo se nezmění.</p>\n\n<p>Nashledanou na na {$domain_name}{$basePath}!</p>
