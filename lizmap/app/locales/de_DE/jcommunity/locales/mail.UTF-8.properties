registration.subject=Activating your account on the web site %s
registration.body.html=<p>Hello,</p>\n\n <p>You have created a new account on <a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a>.</p>\n\n <p>Before to use your account, you should confirm your registration by \n <a href="{$confirmation_link}">clicking on this link</a>. The link is valid {$validationKeyTTL}.</p>\n\n <p>See you on {$domain_name}{$basePath}!</p>
registration.admin.body.html=<p>Hello,</p>\n\n <p>The administrator of the web site <a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a>\n have been created an account for you, with the login <em>"{$user->login}"</em>.</p>\n\n <p>Before to use your account, you should confirm your registration by \n <a href="{$confirmation_link}">clicking on this link</a>, \n and then indicating a new password. The link is valid {$validationKeyTTL}.</p>\n\n <p>See you on\
{$domain_name}{$basePath}!</p>
password.reset.subject=Zurücksetzen des Passworts auf der Webseite%s
password.reset.body.html=<p>Guten Tag,</p>\n\n<p>Du hast ein neues Passwort für den Account <em>"{$user->login|eschtml}"</em>auf der Webseite <a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a>angefordert.</p>\n\n<p>Um das Passwort zu ändern, klicke bitte auf <a href="{$confirmation_link}">diesen Link</a>.</p>\n\n<p>Du kannst dann ein neues Passwort für deinen Account vergeben. Der Link ist {$validationKeyTTL} gültig.</p>\n\n<p>Wenn diese Mail ein Versehen war oder du\
das Passwort doch nicht ändern möchtest, ignoriere die Mail ganz einfach. \nDein Passwort wird nicht geändert werden</p>\n\n<p>Bis demnächst auf  {$domain_name}{$basePath}!</p>
password.admin.reset.subject=Reset of your password on the web site %s
password.admin.reset.body.html=<p>Guten Tag,</p>\n<p>Der Administrator der Webseite <a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a>\n hat dir diese E-Mail geschickt, damit du ein neues Passwort für deinen Account  <em>"{$user->login}"</em> festlegen kannst.</p>\n<p>Wenn du dein Passwort ändern möchtest, klicken bitte auf<a href="{$confirmation_link}">auf diesen Link</a>.</p>\n\n<p>Du kannst dann ein neues Passwort für deinen Account festlegen. Dieser Link ist\
{$validationKeyTTL} gültig.</p>\n\n<p>Wenn diese Mail ein Versehen war oder das Passwort doch nicht ändern möchtest,\nignorieren die Mail ganz einfach und Ihr Passwort wird nicht geändert werden.</p>\n\n<p>Bis demnächst auf {$domain_name}{$basePath}!</p>
account.change.notification.subject=Changes into the profile of %s on the web site %s
account.change.notification.body.html=<p>Hello,</p>\n\n <p>The user {$userName} has made some changes <a href="{$profilLink}">into his profile</a>.</p> <p>Regards.</p>
