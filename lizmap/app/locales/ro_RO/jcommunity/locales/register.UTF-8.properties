registration.waiting.text.html=<p>Contul dvs. este creat, dar înainte de a-l folosi, trebuie să vă confirmăm adresa de e-mail.</p> <p>Pentru a vă confirma e-mailul, tocmai v-am trimis un e-mail care conține un link pe care trebuie să faceți clic. Verificați dosarul de spam dacă nu vedeți acest e-mail în căsuța de mesaje primite.</p>
