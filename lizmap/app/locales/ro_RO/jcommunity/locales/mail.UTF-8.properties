registration.subject=Activare cont pe site-ul web %s
registration.body.html=<p>Salut,</p>\n\n<p>Ai creat un cont nou pe <a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a>.\n</p>\n\n<p>Înainte de a utiliza contul, ar trebui să confirmi înregistrarea prin \n<a href="{$confirmation_link}">apăsrea acestui link</a>. Link-ul este valid {$validationKeyTTL}.</p>\n\n<p>Ne vedem pe {$domain_name}{$basePath}!</p>
registration.admin.body.html=<p>Salut,</p>\n\n<p>Administratorul site-ului web <a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a>.\nv-a creat un cont, cu autentificarea <em>{$user->login}"</em>.</p>\n\n<p>Înainte de a utiliza contul, ar trebui să confirmi înregistrarea prin \n<a href="{$confirmation_link}">apăsrea acestui link</a>,\niar apoi indicând o nouă parolă. Link-ul este valid {$validationKeyTTL}.</p>\n\n<p>Ne vedem pe {$domain_name}{$basePath}!</p>
password.reset.subject=Resetează parola pe site-ul web %s
password.reset.body.html=<p>Salut,</p>\n\n<p>Ai solicitat o resetare a parolei pentru contul <em>"{$user->login|eschtml}"</em>\npe site-ul web <a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a>.</p>\n\n<p>Dacă vrei cu adevărat să-o schimbi, ar trebui <a href="{$confirmation_link}">să faci clic pe acest  link</a>.</p>\n\n<p>Apoi poți seta o nouă parolă pentru contul tău. Link-ul este valid {$validationKeyTTL}.</p>\n\n<p>Dacă această solicitare este o eroare sau nu\
dorești să confirmi, ignoră acest e-mail.\nParola nu va fi schimbată.</p>\n\n<p>Ne vedem pe {$domain_name}{$basePath}!</p>
password.admin.reset.subject=Resetați parola pe site-ul web %s
password.admin.reset.body.html=<p>Salut,</p> \n\n<p>Administratorul site-ului web <a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a> \na trimis acest e-mail pentru a putea schimba parola pentru contul <em>"{$user->login}"</em>.</p>\n\n <p>Dacă dorești să confirmi modificarea, ar trebui <a href="{$confirmation_link}">să faci clic pe acest link.</a></p>\n\n <p>Apoi poți seta o nouă parolă pentru contul tău. Link-ul este valid {$validationKeyTTL}.</p>\n <p>Dacă această\
solicitare este o eroare sau nu dorești să confirmi, ignoră acest e-mail,\n iar parola nu va fi schimbată.</p>\n\n <p>Ne vedem pe {$domain_name}{$basePath}!</p>
