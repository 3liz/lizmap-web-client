registration.subject=Attivazione del tuo account sul sito %s
registration.body.html=<p>Ciao,</p>\n\n <p>hai creato un nuovo utente su<a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a>.</p>\n\n <p>Prima di usare l'account devi confermare la registrazione \n <a href="{$confirmation_link}">cliccando su questo link. Il link è valido {$validationKeyTTL}.</p>\n\n <p>A presto su {$domain_name}{$basePath}!</p>
registration.admin.body.html=<p>Ciao,</p>\n\n <p>l'amministratore del sito<a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a>\n ha creato un utente per te, con il login <em>"{$user->login}"</em>.</p>\n\n <p>Prima di usare l'account devi confermare la registrazione \n <a href="{$confirmation_link}">cliccando su questo link</a>, \n e inserendo una nuova password. Il link è valido {$validationKeyTTL}.</p>\n\n <p>A presto su {$domain_name}{$basePath}!</p>
password.reset.subject=Reset della password sul sito %s
password.reset.body.html=<p>Ciao,</p>\n\n <p>hai richiesto il reset della password per il tuo account <em>"{$user->login|eschtml}"</em>\n sul sito <a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a>.</p>\n\n <p>Se vuoi veramente cambiarla, <a href="{$confirmation_link}">clicca su questo link</a>.</p>\n\n <p>Puoi poi scegliere una nuova password. Il link è valido {$validationKeyTTL}.</p>\n\n <p>Se questa richiesta è un errore o non desideri confermare, ignora questa mail.\n La tua\
password non sarà cambiata.</p>\n\n <p>A presto su {$domain_name}{$basePath}!</p>
password.admin.reset.subject=Reset della password sul sito %s
password.admin.reset.body.html=<p>Hello,</p>\n\n <p>The administrator of the web site <a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a>\n have been sent this email to you so you can change your password for the account <em>"{$user->login}"</em>.</p>\n\n <p>If you want to confirm the change, you should <a href="{$confirmation_link}">click on this link</a>.</p>\n\n <p>You could then set a new password for your account. The link is valid {$validationKeyTTL}.</p>\n\n <p>If this\
request is an error or you don't want to confirm, ignore this mail,\n and your password won't be changed.</p>\n\n <p>See you on {$domain_name}{$basePath}!</p>
