registration.subject=‎ウェブサイトでアカウントを有効にする‎%s
registration.body.html=<p>‎こんにちは‎</p>\n\n <p>‎新しいアカウントを作成しました。‎<a href="{$website_uri}" class="notexpandlink">‎{$domain名}{$basePath}‎</a>.</p>\n\n <p>‎アカウントを使用する前に、次の方法で登録を確認する必要があります。‎\n <a href="{$confirmation_link}">‎このリンクをクリックする‎</a>‎.リンクは有効な {$validationKeyTTL} です。‎</p>\n\n <p>See you on {$domain_name}{$basePath}!</p>
registration.admin.body.html=<p>‎こんにちは‎</p>\n\n <p>‎Web サイトの管理者‎<a href="{$website_uri}" class="notexpandlink">‎{$domain名}{$basePath}‎</a>\n‎ログインでアカウントが作成されています‎<em>‎"{$user>ログイン}‎</em>.</p>\n\n <p>‎アカウントを使用する前に、次の方法で登録を確認する必要があります。‎\n <a href="{$confirmation_link}">‎このリンクをクリックする‎</a>‎を‎‎クリックし、新しいパスワードを示します。リンクは有効な {$validationKeyTTL} です。‎</p>\n\n <p>See you on {$domain_name}{$basePath}!</p>
password.reset.subject=‎Web サイトでのパスワードのリセット‎%s
password.reset.body.html=<p>‎こんにちは‎</p>\n\n <p>‎アカウントのパスワードのリセットを要求した‎<em>‎"{$user->ログイン|eschtml}‎</em>\n‎Web サイトで‎<a href="{$website_uri}" class="notexpandlink">‎{$domain名}{$basePath}‎</a>.</p>\n\n <p>‎あなたが本当にそれを変更したい場合は、次の必要があります‎<a href="{$confirmation_link}">‎このリンクをクリックしてください‎</a>.</p>\n\n <p>‎その後、アカウントの新しいパスワードを設定できます。リンクは有効な {$validationKeyTTL} です。‎</p>\n\n <p>‎この要求がエラーである場合、または確認したくない場合は、このメールを無視してください。‎\n Your password won't be changed.</p>\n\n <p>See you now on\
{$domain_name}{$basePath}!</p>
password.admin.reset.subject=‎Web サイトでのパスワードのリセット‎%s
password.admin.reset.body.html=<p>‎こんにちは‎</p>\n\n <p>‎Web サイトの管理者‎<a href="{$website_uri}" class="notexpandlink">‎{$domain名}{$basePath}‎</a>\n‎この メールが送信されているので、アカウントのパスワードを変更できます‎<em>‎"{$user>ログイン}‎</em>.</p>\n\n <p>‎変更を確認する場合は、次の必要があります。‎<a href="{$confirmation_link}">‎このリンクをクリックしてください‎</a>.</p>\n\n <p>‎その後、アカウントの新しいパスワードを設定できます。リンクは有効な {$validationKeyTTL} です。‎</p>\n\n <p>‎この要求がエラーであるか、確認しない場合は、このメールを無視し、‎\n‎パスワードは変更されません。‎</p>\n\n <p>‎{$domain名}{$basePath}でお会いしましょう!‎</p>
