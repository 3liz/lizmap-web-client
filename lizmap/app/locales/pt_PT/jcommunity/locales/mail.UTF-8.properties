registration.subject=Ativando a sua conta no site %s
registration.body.html=<p>Olá,</p>\n\n <p>Foi criado uma conta em <a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a>.</p>\n\n <p>Antes de utilizar a sua conta, deverá confirmar o seu registo através\n <a href="{$confirmation_link}">de um clique neste link</a>. O link é válido por {$validationKeyTTL}.</p>\n\n <p>Ativado em {$domain_name}{$basePath}!</p>
registration.admin.body.html=<p>Olá,</p>\n\n <p>O administrador do site <a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a>\n criou uma conta para si, com o login <em>"{$user->login}"</em>.</p>\n\n <p>Antes de utilizar a sua conta, deverá confirmar o seu registo através\n <a href="{$confirmation_link}">através de um clique neste link</a>, \n e de seguida indicar uma nova palavra-passe. O link é válido por {$validationKeyTTL}.</p>\n\n <p>Ativado em {$domain_name}{$basePath}!</p>
password.reset.subject=Redefina a sua palavra-passe no site %s
password.reset.body.html=<p>Olá,</p>\n\n <p>Foi solicitada a redefinição da palavra-passe para a sua conta <em>"{$user->login|eschtml}"</em>\n no site <a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a>.</p>\n\n <p>Se realmente deseja efetuar a alteração, deverá clicar neste link</a>.</p>\n\n <p>Pode definir uma nova palavra-passe para a sua conta. O link é válido por {$validationKeyTTL}.</p>\n\n <p>Se o pedido foi feito por engano ou não pretende confirmar, ignore este e-mail.\n A\
sua palavra-passe não será alterada.</p>\n\n <p>Ativado em {$domain_name}{$basePath}!</p>
password.admin.reset.subject=Redefina a sua palavra-passe no site %s
password.admin.reset.body.html=<p>Olá,</p>\n\n <p>O administrador do site <a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a>\n enviou-lhe este e-mail para que possa alterar a sua palavra-passe da conta <em>"{$user->login}"</em>.</p>\n\n <p>Se pretender confirmar a alteração, deverá <a href="{$confirmation_link}">clicar neste link</a>.</p>\n\n <p>Deverá definir de novo a palavra-passe para a sua conta. O link é válido por {$validationKeyTTL}.</p>\n\n <p>Se o pedido foi feito por\
engano ou não pretende confirmar, ignore este e-mail,\n e a sua palavra-passe não será alterada.</p>\n\n <p>Ativado em {$domain_name}{$basePath}!</p>

