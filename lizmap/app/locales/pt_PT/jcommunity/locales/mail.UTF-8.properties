registration.subject=Ativando a conta no site %s
registration.body.html=<p>Olá,</p>\n\n<p>Foi criada uma nova conta em<a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a>.</p>\n\n<p>Antes da conta poder utilizada é necessário confirmar o cadastro <a href="{$confirmation_link}">clicando neste link. O link é válido {$validationKeyTTL}.</p>\n\n <p>De regresso a {$domain_name}{$basePath}!</p>
registration.admin.body.html=<p>Olá,</p>\n\n <p>O administrador do site<a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a> criou uma nova conta com o nome de utilizador<em>"{$user->login}"</em>.</p>\n\n <p> Antes da conta poder ser utilizada é necessário confirmar o registo<a href="{$confirmation_link}">clicando neste link</a>, e definir uma nova palavra-passe. O link é válido {$validationKeyTTL}.</p>\n\n <p>De regresso a {$domain_name}{$basePath}!</p>
password.reset.subject=Redefinir a palavra-passe no site %s
password.reset.body.html=<p>Olá,</p>\n\n<p>Foi solicitada a redefinição da palavra-passe para esta conta <em>"{$user->login|eschtml}"</em> no site <a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a>.</p>\n\n<p>Em caso afirmativo, <a href="{$confirmation_link}">clicar neste link</a>.</p>\n\n<p>É possível definir uma nova palavra-passe. O link é valido {$validationKeyTTL}.</p>\n\n<p>Se esta solicitação aconteceu por lapso ou caso já não seja necessária, ignorar este\
e-mail. A palavra-passe não será alterada.</p>\n\n<p>De regresso a {$domain_name}{$basePath}!</p>
password.admin.reset.subject=Redefinir a palavra-passe no site %s
password.admin.reset.body.html=<p>Olá,</p>\n\n <p>O administrador do site <a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a>\n enviou este e-mail para que seja possível alterar a palavra-passe da conta <em>"{$user->login}"</em>.</p>\n\n <p>Para confirmar a alteração, <a href="{$confirmation_link}">clicar neste link</a>.</p>\n\n <p>Deverá ser definida de novo a palavra-passe para a conta. O link é válido por {$validationKeyTTL}.</p>\n\n <p>Se o pedido foi feito por\
engano, ignorar este e-mail,\n a palavra-passe não será alterada.</p>\n\n <p>Ativado em {$domain_name}{$basePath}!</p>
