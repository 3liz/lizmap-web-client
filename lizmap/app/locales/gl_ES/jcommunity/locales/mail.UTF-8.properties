registration.subject=Activando a túa conta na páxina web %s
registration.body.html=<p>Ola,</p>\n\n <p>Acabas de crear unha nova conta en  <a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a>.</p>\n\n <p>Antes de utilizar a conta, debes confirmar o rexistro \n <a href="{$confirmation_link}">premendo nesta ligazón</a>. A ligazón é válida {$validationKeyTTL}.</p>\n\n <p>Vémonos en {$domain_name}{$basePath}!</p>
registration.admin.body.html=<p>Ola,</p>\n\n <p>O administrador da páxina web <a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a>\n creou unha contra para ti, co nome <em>"{$user->login}"</em>.</p>\n\n <p>Antes de utilizar a túa conta, deberías confirmar o rexistro \n <a href="{$confirmation_link}">premendo nesta ligazón </a>, \n e indicando entón un novo contrasinal. A ligazón é válida {$validationKeyTTL}.</p>\n\n <p> Vémonos en {$domain_name}{$basePath}!</p>
password.reset.subject=Restablece o contrasinal na páxina web %s
password.reset.body.html=<p>Ola,</p>\n\n <p>Solicitaches un restablecemento do contrasinal para a túa conta <em>"{$user->login|eschtml}"</em>\n na páxina web <a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a>.</p>\n\n <p>Se de verdade queres cambiala, debes <a href="{$confirmation_link}">premer nesta ligazón</a>.</p>\n\n <p>Poderás entón establecer un novo contrasinal para a túa conta. A ligazón é válida {$validationKeyTTL}.</p>\n\n <p>Se esta solicitude é un erro ou\
non queres confirmala, ignora este correo.\n O teu contrasinal non se cambiará.</p>\n\n <p>Vémonos en {$domain_name}{$basePath}!</p>
password.admin.reset.subject=Restablece o contrasinal na páxina web %s
password.admin.reset.body.html=<p>Ola,</p>\n\n <p>O administrador da páxina web <a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a>\n enviouche este correo para que poidas cambiar o contrasinal da conta <em>"{$user->login}"</em>.</p>\n\n <p>Se queres confirmar o cambio, debes <a href="{$confirmation_link}">premer nesta ligazón</a>.</p>\n\n <p>Poderás entón establecer un novo contrasinal para a túa conta. A ligazón é válida {$validationKeyTTL}.</p>\n\n <p>Se esta\
solicitude é un erro ou non queres confirmala, ignora este correo,\n e o contrasinal non se cambiará.</p>\n\n <p>Vémonos en {$domain_name}{$basePath}!</p>
