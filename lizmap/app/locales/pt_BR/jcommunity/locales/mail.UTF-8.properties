registration.subject=Ativando a sua conta no site %s
registration.body.html=<p>Olá,</p>\n\n <p>Você criou uma nova conta em <a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}.</a>.</p>\n\n<p>Antes de usar sua conta, você deve confirmar seu registro \n<a href="{$confirmation_link}">clicando neste link</a>. O link é válido {$validationKeyTTL}.</p>\n\n<p>Veremos você em {$domain_name}{$basePath}!</p>
registration.admin.body.html=Olá,</p>\n\n <p>O administrador do site <a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a>\n criou uma conta para você com o login <em>"{$user->login}"</em>.</p>\n\n <p>Antes de usar sua conta, você deve confirmar seu registro\S \n <a href="{$confirmation_link}">clicando neste llink</a>, \n e então indique uma nova senha. O link é válido {$validationKeyTTL}.</p>\n\n <p>Veremos você em {$domain_name}{$basePath}!</p>
password.reset.subject=Redefina sua senha no site %s
password.reset.body.html=<p>Olá,</p>\n\n <p>Você solicitou uma redefinição de senha para sua conta <em>"{$user->login|eschtml}"</em>\n no site <a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a>.</p>\n\n <p>Se você realmente quiser alterar, você deverá <a href="{$confirmation_link}">clicar neste link</a>.</p>\n\n <p>Você poderá então definir uma nova senha para sua conta. O link é válido {$validationKeyTTL}.</p>\n\n <p>Se esta solicitação for um erro ou você não quiser\
confirmar, ignore este e-mail.\n\SSua senha não será alterada.</p>\n\n <p>Veremos você em {$domain_name}{$basePath}!</p>
password.admin.reset.subject=Redefina sua senha no site %s
password.admin.reset.body.html=<p>Olá,</p>\n\n <p>O administrador do site <a href="{$website_uri}" class="notexpandlink"> {$domain_name}{$basePath} </a>\n enviou este email para você para poder alterar sua senha para a conta "{$user->login}"</p>\n\n <p>Se você realmente quiser alterar, você deverá <a href="{$confirmation_link}">clicar neste link</a>.</p>\n\n <p>Você poderá então definir uma nova senha para sua conta. O link é válido {$validationKeyTTL}.</p>\n\n <p>Se esta solicitação for um erro\
ou você não quiser confirmar, ignore este e-mail.\n\SSua senha não será alterada.</p>\n\n <p>Veremos você em {$domain_name}{$basePath}!</p>
