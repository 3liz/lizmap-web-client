form.title=Скидання пароля
form.text.html=<p>Якщо ви забули свій пароль, заповніть наступну форму своїм іменем користувача та електронною поштою, яку ви вказали у своєму профілі.</p> <p>На електронну пошту буде надіслано лист із посиланням на сторінку, на якій можна вибрати новий пароль.</p>
