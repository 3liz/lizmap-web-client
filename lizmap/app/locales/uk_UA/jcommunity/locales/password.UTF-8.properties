waiting.text.html=<p>На вказану вами адресу надіслано електронний лист. Якщо ви не побачите його в папці «Вхідні» за кілька хвилин, перевірте папку зі спамом. Якщо ви не отримали електронного листа, можливо, логін та електронна адреса, які ви вказали, недійсні. Зверніться до адміністратора веб-сайту.</p> <p>Цей електронний лист містить посилання на сторінку, на якій можна змінити пароль. Це посилання дійсне лише 48 годин.</p> <p>Поточний пароль залишається дійсним, доки ви його не змінюєте.</p>
