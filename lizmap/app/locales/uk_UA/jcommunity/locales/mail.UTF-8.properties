password.reset.body.html=<p>Доброго дня,</p>\n\n<p>Ви надіслали запит на скидання паролю до вашої облікової сторінки <em>"{$user->login|eschtml}"</em>\nна веб сайті <a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a>.</p>\n\n<p>Якщо Ви насправді бажаєте змінити його, Вам потрібно <a href="{$confirmation_link}">перейти за посиланням</a>.</p>\n\n<p>Потім ви можете встановити новий пароль для свого облікового запису. Посилання дійсне {$validationKeyTTL}.</p>\n\n<p>Якщо цей\
запит є помилкою або ви не хочете підтверджувати, проігноруйте це повідомлення,\nІ ваш пароль не буде змінено.</p>\n\n<p>До зустрічі {$domain_name}{$basePath}!</p>
