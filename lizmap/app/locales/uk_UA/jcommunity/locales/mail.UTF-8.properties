registration.body.html=<p>Доброго дня,</p>\n\n<p>Ви створили новий обліковий запис на <a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a>.</p>\n\n<p>Перед тим як використовувати свій обліковий запис, ви маєте підтвердити свою реєстрацію\n<a href="{$confirmation_link}">перейдіть за посиланням</a>. Посилання дійсне {$validationKeyTTL}.</p>\n\n<p>До зустрічі {$domain_name}{$basePath}!</p>
