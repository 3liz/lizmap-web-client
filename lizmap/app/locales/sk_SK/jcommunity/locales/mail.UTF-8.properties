registration.subject=Aktivácia vášho účtu na webovej stránke%s
registration.body.html=<p>Ahoj,</p>\n\n<p>Vytvorili ste nový účet na <a href="{$website_uri}" class="notexpandlink">{$ domain_name}</a>.</p>\n\n<p>Pred použitím svojho účtu by ste mali potvrdiť svoju registráciu\n <a href="{$confirmation_link}"> kliknutím na tento odkaz</a>. Odkaz je platný {$ validationKeyTTL}.</p>\n\n<p> Uvidíme sa na {$ domain_name}!</p>
registration.admin.body.html=<p>Ahoj,</p>\n\n<p> Správca webovej stránky <a href="{$website_uri}" class="notexpandlink">{$ domain_name}</a>\n vám bol vytvorený účet s prihlásením <em>"{$ user-> login}“</em>.</p>\n\n<p> Pred použitím svojho účtu by ste mali potvrdiť svoju registráciu\n<a href="{$confirmation_link}"> kliknutím na tento odkaz</a>, \na potom uvedenie nového hesla. Odkaz je platný {$ validationKeyTTL}.</p>\n \n<p>Uvidíme sa na {$ domain_name}!</p>
password.reset.subject=Obnovte svoje heslo na webovej stránke%s
password.reset.body.html=<p>Ahoj,</p>\n\n<p>Požiadali ste o obnovenie hesla pre váš účet <em>"{$ user-> login | eschtml}“</em>\nna webovej stránke<a href="{$website_uri}" class="notexpandlink"> {$ domain_name}</a>.</p>\n\n<p>Ak to naozaj chcete zmeniť, mali by ste <a href="{$confirmation_link}">kliknúť na tento odkaz</a>.</p>\n\n<p>Potom by ste mohli nastaviť nové heslo pre svoj účet. Odkaz je platný {$ validationKeyTTL}.</p>\n\n<p>Ak je táto žiadosť chybou alebo ak nechcete potvrdiť, tento\
e-mail ignorujte.\nVaše heslo sa nezmení.</p>\n\n<p>Uvidíme sa teraz na {$ domain_name}!</p>
password.admin.reset.subject=Obnovte svoje heslo na webovej stránke%s
password.admin.reset.body.html=<p>Ahoj,</p>\n\n<p> Správca webovej stránky <a href="{$website_uri}" class="notexpandlink">{$ domain_name}</a>\n vám bol zaslaný tento e-mail, aby ste mohli zmeniť svoje heslo pre účet<em> "{$ user-> login}“</em>.</p>\n\n<p> Ak chcete potvrdiť zmenu, mali by ste <a href="{$confirmation_link}">kliknúť na tento odkaz</a>.</p>\n\n<p> Potom by ste mohli nastaviť nové heslo pre svoj účet. Odkaz je platný {$ validationKeyTTL}.</p>\n\n<p>Ak je táto žiadosť chybou alebo\
nechcete potvrdiť, ignorujte tento e-mail, a vaše heslo sa nezmení.</p>\n\n<p> Uvidíme sa na {$ domain_name}!</p>
