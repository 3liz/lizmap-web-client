waiting.text.html=<p>Na adresu, ktorú ste uviedli, bol odoslaný e-mail. Ak to do niekoľkých minút nevidíte v doručenej pošte, overte priečinok so spamom. Ak ste e-mail nedostali, pravdepodobne sú prihlasovacie údaje a e-mail, ktorý ste zadali, neplatné.</p><p> Kontaktujte správcu webových stránok. Tento e-mail obsahuje odkaz na stránku, ktorá vám umožní zmeniť vaše heslo. Tento odkaz je platný iba 48 hodín.</p><p> Aktuálne heslo je stále platné, pokiaľ si ho nezmeníte.</p>
