registration.subject=A felhasználói fiók aktiválása a következő oldalon: %s
registration.body.html=<p>Hello,</p>\n\n <p>You have created a new account on <a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a>.</p>\n\n <p>Before to use your account, you should confirm your registration by \n <a href="{$confirmation_link}">clicking on this link</a>. The link is valid {$validationKeyTTL}.</p>\n\n <p>See you on {$domain_name}{$basePath}!</p>
registration.admin.body.html=<p>Hello,</p>\n\n <p>The administrator of the web site <a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a>\n have been created an account for you, with the login <em>"{$user->login}"</em>.</p>\n\n <p>Before to use your account, you should confirm your registration by \n <a href="{$confirmation_link}">clicking on this link</a>, \n and then indicating a new password. The link is valid {$validationKeyTTL}.</p>\n\n <p>See you on\
{$domain_name}{$basePath}!</p>
password.reset.subject=Reset of your password on the web site %s
password.reset.body.html=<p>Hello,</p>\n\n <p>You requested a password reset for your account <em>"{$user->login|eschtml}"</em>\n on the web site <a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a>.</p>\n\n <p>If you really want to change it, you should <a href="{$confirmation_link}">click on this link</a>.</p>\n\n <p>You could then set a new password for your account. The link is valid {$validationKeyTTL}.</p>\n\n <p>If this request is an error or you don't want to\
confirm, ignore this mail.\n Your password won't be changed.</p>\n\n <p>See you now on {$domain_name}{$basePath}!</p>
password.admin.reset.subject=Reset of your password on the web site %s
password.admin.reset.body.html=<p>Hello,</p>\n\n <p>The administrator of the web site <a href="{$website_uri}" class="notexpandlink">{$domain_name}{$basePath}</a>\n have been sent this email to you so you can change your password for the account <em>"{$user->login}"</em>.</p>\n\n <p>If you want to confirm the change, you should <a href="{$confirmation_link}">click on this link</a>.</p>\n\n <p>You could then set a new password for your account. The link is valid {$validationKeyTTL}.</p>\n\n <p>If\
this request is an error or you don't want to confirm, ignore this mail,\n and your password won't be changed.</p>\n\n <p>See you on {$domain_name}{$basePath}!</p>
