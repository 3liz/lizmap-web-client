waiting.text.html=<p>An email has been sent to the address you gave. If you don't see it into your inbox in few minutes, verify your spam folder. If you didn't receive the email, perhaps the login and the email you gave are invalid. Contact the web site administrator.</p> <p>This email contains a link to a page which allows you to change your password. This link is valid only 48 hours.</p> <p>The current password is still valid as long as you don't change it.</p>
