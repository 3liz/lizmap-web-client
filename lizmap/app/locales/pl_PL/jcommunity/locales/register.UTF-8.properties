registration.waiting.title=Rejestracja
registration.waiting.text.html=<p>Twoje konto jest utworzone, ale zanim będziesz mógł w pełni z niego skorzystać, musimy zweryfikować Twój e-mail.</p> <p>Aby zweryfikować Twój adres e-mail, wysłaliśmy Ci wiadomość zawierającą odnośnik, w który musisz kliknąć. Jeśli nie widzisz otrzymanej wiadomości, sprawdź proszę folder Spam na Twojej skrzynce e-mail.</p>
