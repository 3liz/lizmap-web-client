form.create.text.html=<p>Aby utworzyć swoje konto wypełnij poniższy formularz.</p> <p>Zostanie wysłana do Ciebie wiadomość e-mail z odnośnikiem umożliwiającym potwierdzenie rejestracji. Następnie będziesz mógł uzupełnić informacje o sobie na stronie.</p>
