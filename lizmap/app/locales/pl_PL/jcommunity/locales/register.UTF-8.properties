admin.resend.email.title=Utworzenie konta: wyślij ponownie e-mail weryfikacyjny
admin.resend.email.text.html=<p>E-mail z nowym kluczem weryfikacji zostanie wysłany do użytkownika „%s”, który ma niezatwierdzone konto. Użyj tej funkcji, gdy użytkownik poinformował Cię, że klucz weryfikacji, który otrzymał, utracił ważność.</p>
admin.resend.email.done.text.html=<p>E-mail został wysłany do użytkownika.</p>
