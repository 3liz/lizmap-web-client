registration.subject=Aktywowanie konta na stronie %s
registration.body.html=<p>Witaj, </p>\n\n<p>Utworzyłeś nowe konto na <a href="{$website_uri}" class="notexpandlink">{$domain_name} {$basePath}</a>. </p>\n\n<p>Przed użyciem konta należy potwierdzić rejestrację \n\n<a href="{$confirmation_link}">klikając ten link</a>. Link jest ważny {$validationKeyTTL}. </p>\n\n<p>Do zobaczenia na {$domain_name} {$basePath}!</p>
registration.admin.body.html=<p>Witaj, </p>\n\n<p>Administrator witryny internetowej <a href="{$website_uri}" class="notexpandlink">{$domain_name} {$basePath}</a> \nutworzyliśmy dla Ciebie konto z loginem <em>„{$user-> login}”</em>.</p> \n\n<p>Przed użyciem konta należy potwierdzić rejestrację \n\n<a href="{$confirmation_link}">klikając ten link</a>, \na następnie wskazując nowe hasło. Link jest ważny {$validationKeyTTL}. </p>\n\n<p>Do zobaczenia na {$domain_name} {$basePath}!</p>
password.reset.subject=Resetowanie hasła na stronie internetowej%s
password.reset.body.html=<p>Witaj,</p> \n\n<p>Poprosiłeś o zresetowanie hasła do swojego konta <em>„{$user->login|eschtml}”</em> \nw witrynie internetowej <a href="{$website_uri}" class="notexpandlink">{$domain_name} {$basePath}</a>.</p> \n\n<p>Jeśli naprawdę chcesz to zmienić, <a href="{$confirmation_link}">kliknij ten link</a>.\n\n<p>Możesz wtedy ustawić nowe hasło do swojego konta. Link jest ważny {$validationKeyTTL}. </p>\n\n<p>Jeśli to żądanie jest błędem lub nie chcesz potwierdzać,\
zignoruj tę wiadomość. \nTwoje hasło nie zostanie zmienione. </p>\n\n<p>Do zobaczenia teraz na {$domain_name} {$basePath}!</p>
password.admin.reset.subject=Resetowanie hasła na stronie internetowej%s
password.admin.reset.body.html=<p>Witaj, </p>\n\n<p>Administrator witryny internetowej <a href="{$website_uri}" class="notexpandlink">{$domain_name} {$basePath} </a>\ndo Ciebie tę wiadomość, abyś mógł zmienić hasło do konta <em>„{$user-> login}”</em>.</p> \n\n<p>Jeśli chcesz potwierdzić zmianę, <a href="{$confirmation_link}">kliknij ten link</a>.</p>\n\n<p>Możesz wtedy ustawić nowe hasło do swojego konta. Link jest ważny {$validationKeyTTL}.</p>\n\n <p>Jeśli to żądanie jest błędem lub nie chcesz\
potwierdzać, zignoruj tę wiadomość, \na twoje hasło nie zostanie zmienione. </p>\n\n<p>Do zobaczenia na {$domain_name} {$basePath}!</p>
account.change.notification.subject=Zmiany w profilu %s na stronie internetowej %s
account.change.notification.body.html=<p>Cześć,</p>\n\n<p>Użytkownik {$userName} wprowadził pewne zmiany <a href="{$profilLink}">w swoim profilu</a>.</p> <p>Pozdrawiam.</p>
